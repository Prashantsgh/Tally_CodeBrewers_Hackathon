<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <div class="centre">
        <button id="multi" type="button" onclick="multiplayer()" class="btn mt-5 btn-outline-primary">Play
            Multiplayer
        </button>
        <button id="single" type="button" onclick="singlePlayer()" class="btn mt-5 btn-outline-primary">Play
            singlePlayer
        </button>
    </div>
    <div class="mt-5 d-flex justify-content-around">
        <div id="counter" class="countdown">
            <div class="number">
                <p>60s</p>
            </div>
        </div>

        <select id="timer" class="form-select w-25 text" aria-label="Default select example">
            <option selected value="60">60s</option>
            <option value="30">30s</option>
            <option value="15">15s</option>
        </select>
        <select id="diff" class="form-select w-25 text" aria-label="Default select example">
            <option value="easy">Easy</option>
            <option selected value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div id="type" class="mx-5 d-flex flex-wrap"></div>
    <div class="centre">
        <button type="button" class="btn m-lg-5 mt-0 btn-outline-primary" onclick="restart()">Restart</button>
    </div>
    <div class="mx-5 score">
        Speed: <span class="showScore">0</span> <br>
        Accuracy: <span class="showScore">0</span>
    </div>
</div>

<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
