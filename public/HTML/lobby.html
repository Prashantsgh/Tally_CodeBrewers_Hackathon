    <div id="app"></div>

    <div class="text-center" >
        <span id="wait">Waiting For Players To Join.</span>
    </div>
</div>

    <div class="scorecard">
        <div id="counter" class="countdown">

    </div>

    <div style="font-size: larger; font-weight: 500px; padding: 5px; background-color: lightslategray; color:white;" id="ranking-heading">Players In Lobby</div>

    </div>
