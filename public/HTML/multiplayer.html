<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/multiplayer.css">
    <link rel="stylesheet" href="../CSS/lobby.css">
    <link rel="stylesheet" href="../CSS/timer.css">
</head>
<body>

    <h1>Join Lobby</h1>

    <section class="container">
        <div id="choose-lobby">
            <div class="text-center">
                <span>
                    Mode: 
                </span>
                <div style="display: inline-block; margin: 10px; padding-left: 30px; padding-right: 30px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mode" id="easy" value="0">
                        <label class="form-check-label" for="easy">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mode" id="medium" value="1" checked>
                        <label class="form-check-label" for="medium">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mode" id="hard" value="2">
                        <label class="form-check-label" for="hard">Hard</label>
                    </div>
                </div>
            </div>

            <div style="width: 100%;"><button id="join-lobby" type="button" class="btn btn-primary btn-lg" style="display: block; margin: 10px auto; padding-left: 2.5rem; padding-right: 2.5rem;">Join Lobby</button></div>
            <div style="width: 100%;"><button id="create-pvtlobby" type="button" class="btn btn-primary btn-lg" style="display: block; margin: 10px auto; padding-left: 2.5rem; padding-right: 2.5rem;">Create Private Lobby</button></div>
            <div style="width: 100%;">
                <button id="join-pvtlobby" type="button" class="btn btn-primary btn-lg" style="margin:20px; padding-left: 1rem; padding-right: 1rem;">Join Private Lobby</button>
                <input type="text" class="form-control" placeholder="Enter Lobby Code" style="width: fit-content; display: inline-block;">
            </div>
        </div>


        <div style="width: 300px; height: 400px; border: 2px solid black;">
            <div class="text-center">
                Global Ranking
            </div>
        </div>
    </section>
    
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../JAVASCRIPT/jquery.js"></script>
    <script src="../JAVASCRIPT/timer.js"></script>
    <script src="../JAVASCRIPT/multiplayer.js"></script>
    <script src="../JAVASCRIPT/game.js"></script>
</body>
</html>
