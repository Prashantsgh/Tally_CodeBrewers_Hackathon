<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
<section>
    <form>
        <div class="mx-auto form-group mb-4" style="width:75%;">
            <label class="form-label" for="username">Username: </label>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter Username" required/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" style="display: block; color: white; margin: 0px auto;"> Login</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="../JAVASCRIPT/jquery.js"></script>
<script src="../JAVASCRIPT/login.js"></script>
</body>
</html>
